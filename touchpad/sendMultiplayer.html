<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">

        
        
    </head>
    <body>
        

         <div class="container">
             <canvas class="input_canvas" style="background-color: aliceblue;"></canvas>
                          
         </div>

        <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>

        <script type="text/javascript">         
                
           

            

                // peer variables
                var lastPeerId = null;
                var peer = null; // own peer object
                var conn = null;
                var recvIdInput = document.getElementById("receiver-id");
                var status = document.getElementById("status");
                var message = document.getElementById("message");
                

                // peer id from url variables
                const queryString = window.location.search;             
                const urlParams = new URLSearchParams(queryString);
                const id = urlParams.get('id');
                const qrID = urlParams.get('qr');


                // touch input canvas varaibles
                var canvasElement = document.getElementsByClassName('input_canvas')[0];
                canvasElement.setAttribute('width', window.innerWidth);
                canvasElement.setAttribute('height', window.innerHeight);
                var canvasCtx = canvasElement.getContext('2d');

                   

                function start_handler(ev) {
                    
                    ev.preventDefault();                                   
                    passCoordinates(ev.targetTouches);
                    
                }

                function move_handler(ev) {

                    ev.preventDefault();
                    passCoordinates(ev.targetTouches);

                }

                function end_handler(ev) {
                    ev.preventDefault();    
                    if (ev.targetTouches.length == 0) {
                        // Restore background and outline to original values
                        
                    }
                }

                function set_handlers(e) {
                    // Install event handlers for the given element
                    var el = canvasElement;
                    el.ontouchstart = start_handler;
                    el.ontouchmove = move_handler;
                    // Use same handler for touchcancel and touchend
                    el.ontouchcancel = end_handler;
                    el.ontouchend = end_handler;
                }

                document.addEventListener("DOMContentLoaded", set_handlers);


                function passCoordinates(coords){
                    if (conn && conn.open) {
                        coordinates = new Array(); 
                        for (var i=0; i < coords.length; i++) {
                            coordinates.push([coords[i].clientX/canvasElement.width, coords[i].clientY/canvasElement.height]);
                            }
                            var msg = coordinates; 
                            conn.send(msg);
                        } else {
                            console.log('Connection is closed');
                        }
                }


                
                /**
                 * Create the Peer object for our end of the connection.
                 *
                 * Sets up callbacks that handle any events related to our
                 * peer object.
                 */
                function initialize() {
                    // Create own peer object with connection to shared PeerJS server
                    peer = new Peer(null, {
                        debug: 2
                    });

                    if (qrID == 1){
                    canvasCtx.fillStyle = '#f09292';
                    canvasCtx.fillRect(0,0,canvasElement.width,canvasElement.height);
                    }
                    else{
                        
                        canvasCtx.fillStyle = '#edec95';
                        canvasCtx.fillRect(0,0,canvasElement.width,canvasElement.height);
                    }

                    peer.on('open', function (id) {
                        // Workaround for peer.reconnect deleting previous id
                        if (peer.id === null) {
                            console.log('Received null id from peer open');
                            peer.id = lastPeerId;
                        } else {
                            lastPeerId = peer.id;
                        }

                        console.log('ID: ' + peer.id);
                        join();
                    });

                    peer.on('connection', function (c) {
                        // Disallow incoming connections
                        c.on('open', function() {
                            c.send("Sender does not accept incoming connections");
                            setTimeout(function() { c.close(); }, 500);
                        });
                    });
                    peer.on('disconnected', function () {
                        status.innerHTML = "Connection lost. Please reconnect";
                        console.log('Connection lost. Please reconnect');

                        // Workaround for peer.reconnect deleting previous id
                        peer.id = lastPeerId;
                        peer._lastServerId = lastPeerId;
                        peer.reconnect();
                    });
                    peer.on('close', function() {
                        conn = null;
                        status.innerHTML = "Connection destroyed. Please refresh";
                        console.log('Connection destroyed');
                    });
                    peer.on('error', function (err) {
                        console.log(err);
                        alert('' + err);
                    });
                };

                /**
                 * Create the connection between the two Peers.
                 *
                 * Sets up callbacks that handle any events related to the
                 * connection and data received on it.
                 */
                function join() {
                    // Close old connection
                    if (conn) {
                        conn.close();
                    }

                    // Create connection to destination peer specified in the input field
                    conn = peer.connect(id, {
                        reliable: true
                    });

                    conn.on('open', function () {
                        status.innerHTML = "Connected to: " + conn.peer;
                        console.log("Connected to: " + conn.peer);
                        conn.send(qrID);
                    });
                    // Handle incoming data (messages only since this is the signal sender)
                    conn.on('data', function (data) {
                        
                    });
                    conn.on('close', function () {
                        status.innerHTML = "Connection closed";
                    });
                };

              
               
               
                // Since all our callbacks are setup, start the process of obtaining an ID
                initialize();


           

        </script>
    </body>
</html>
