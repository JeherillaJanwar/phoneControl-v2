<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <table class="display">
            <tr>
                <td class="title">Status:</td>
            </tr>
                <td>
                    <div id="receiver-id" style="font-weight: bold;" title="Copy this ID to the input on send.html.">ID:</div>
                </td>
             <tr>
                <td><div id="status" class="status"></div></td>
                <td><div class="message" id="message"></div></td>
            </tr>

        </table>

        <canvas id="myCanvas"  style="border:1px solid #000000;"></canvas>

        <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
        <script type="text/javascript">
            (function () {

                var lastPeerId = null;
                var peer = null; // Own peer object
                var peerId = null;
                var conn = null;
                var recvId = document.getElementById("receiver-id");
                var status = document.getElementById("status");
                var message = document.getElementById("message");
                               

                var canvas=document.getElementById("myCanvas");
                canvas.setAttribute('width', window.innerWidth);
                canvas.setAttribute('height', window.innerHeight);
                ctx = canvas.getContext("2d");

                var targetX = 0,
                targetY = 0,
                x = 1000,
                y = 700,
                velX = 0,
                velY = 0,
                speed = 10;

                function update(){
                    var tx = targetX - x,
                        ty = targetY - y,
                        dist = Math.sqrt(tx*tx+ty*ty),
                        rad = Math.atan2(ty,tx),
                        angle = rad/Math.PI * 180;

                        velX = (tx/dist)*speed,
                        velY = (ty/dist)*speed;

                        x += velX
                        y += velY

                        ctx.clearRect(0,0,canvas.width,canvas.height);
                        ctx.beginPath();
                        ctx.arc(x,y,20,0,Math.PI*2);
                        ctx.fill();

                    setTimeout(update,5);
                }

                update();

                /**
                 * Create the Peer object for our end of the connection.
                 *
                 * Sets up callbacks that handle any events related to our
                 * peer object.
                 */
                 function initialize() {
                    // Create own peer object with connection to shared PeerJS server
                    peer = new Peer({
                            secure: true,
                            host: "peerjs.myusernameistoolong.repl.co",
                            port: 443,
                        });

                    peer.on('open', function (id) {
                        // Workaround for peer.reconnect deleting previous id
                        if (peer.id === null) {
                            console.log('Received null id from peer open');
                            peer.id = lastPeerId;
                        } else {
                            lastPeerId = peer.id;
                        }

                        console.log('ID: ' + peer.id);
                        recvId.innerHTML = "ID: " + peer.id;
                        status.innerHTML = "Awaiting connection...";
                    });
                    peer.on('connection', function (c) {
                        // Allow only a single connection
                        if (conn && conn.open) {
                            c.on('open', function() {
                                c.send("Already connected to another client");
                                setTimeout(function() { c.close(); }, 500);
                            });
                            return;
                        }

                        conn = c;
                        console.log("Connected to: " + conn.peer);
                        status.innerHTML = "Connected";
                        ready();
                    });

                    peer.on('disconnected', function () {
                        status.innerHTML = "Connection lost. Please reconnect";
                        console.log('Connection lost. Please reconnect');

                        // Workaround for peer.reconnect deleting previous id
                        peer.id = lastPeerId;
                        peer._lastServerId = lastPeerId;
                        peer.reconnect();
                    });

                    peer.on('close', function() {
                        conn = null;
                        status.innerHTML = "Connection destroyed. Please refresh";
                        console.log('Connection destroyed');
                    });

                    peer.on('error', function (err) {
                        console.log(err);
                        alert('' + err);
                    });
                };

                /**
                 * Triggered once a connection has been achieved.
                 * Defines callbacks to handle incoming data and connection events.
                 */
                function ready() {
                    conn.on('data', function (data) {
                        newCoordinates(data);
                    });
                    conn.on('close', function () {
                        status.innerHTML = "Connection reset<br>Awaiting connection...";
                        conn = null;
                    });
                }

                
                function newCoordinates(msg) {

                    var coordinates = msg.x.toString()+ " " + msg.y.toString()
                    coordinates = coordinates.split(" ").map(Number);

                    targetX = coordinates[0]*canvas.width;
                    targetY = coordinates[1]*canvas.height;
                    console.log(targetX);
                    console.log(targetY);
                }

                initialize();
            })();
        </script>
    </body>
</html>
